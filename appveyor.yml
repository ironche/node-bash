version: '{build}'

branches:
  only:
    - master

skip_tags: true

init:
  - git config --global core.autocrlf true

clone_depth: 1

environment:
  matrix:
    - nodejs_version: '12'

matrix:
  fast_finish: true

install:
  - ps: Install-Product node $env:nodejs_version
  - node -v
  - npm -v
  - npm ci

build: off

test_script:
  - npm run build

on_success:
  - echo Success
